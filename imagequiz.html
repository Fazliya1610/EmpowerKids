let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    const quizImage = document.getElementById("quiz-image");
    const optionsContainer = document.getElementById("options-container");
    const questionText = document.getElementById("question-text");

    quizImage.src = currentQuestion.image;
    questionText.textContent = currentQuestion.text; // Add this line to display the question text

    optionsContainer.innerHTML = "";

    currentQuestion.options.forEach((option, index) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}<br>`;
        optionsContainer.appendChild(label);
    });

    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
        selectedOption.checked = false;
    }
}

function checkAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
        const userAnswer = selectedOption.value;
        const correctAnswer = questions[currentQuestionIndex].correctAnswer;
        if (userAnswer === correctAnswer) {
            score++;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            openNewPage(score, questions.length);
        }
    } else {
        alert("Please select an option.");
    }
}

function openNewPage(score, totalQuestions) {
    const newPage = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Quiz Score</title>
        </head>
        <body>
            <h1>Quiz Completed</h1>
            <p>Your score is: ${score} out of ${totalQuestions}</p>
        </body>
        </html>
    `;

    const blob = new Blob([newPage], { type: "text/html" });
    const url = URL.createObjectURL(blob);

    window.open(url, "_blank");

    URL.revokeObjectURL(url);
}

window.onload = loadQuestion;
